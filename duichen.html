	<h1>对称构图法</h1>
		<p id="sanfen">对称构图即按照一定的对称轴或对称中心，使画面中景物形成轴对称或者中心对称。
对称法常与中心构图联合使用，让对称中心位于画面中心，或使对称轴通过画面中心。
对称构图有上下对称、左右对称等，具有稳定平衡的特点。
在建筑摄影中表现建筑的设计平衡，稳定性。
广泛应用于镜面倒影中，表达出唯美意境，画面平衡性的特点。
对称式构图多用于建筑、倒影拍摄等。</p>
